<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Icon Background with Border -->
    <rect x="0" y="0" width="48" height="48" rx="14" fill="url(#boldGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Professional Camera -->
    <g transform="translate(12, 12)">
      <!-- Camera Body -->
      <rect x="0" y="8" width="24" height="14" rx="2" fill="white" opacity="0.95"/>
      <!-- Camera Grip -->
      <rect x="20" y="6" width="4" height="8" rx="1" fill="white" opacity="0.9"/>
      <!-- Top Housing -->
      <rect x="4" y="4" width="12" height="4" rx="1" fill="white" opacity="0.9"/>
      <!-- Main Lens -->
      <circle cx="12" cy="15" r="6" fill="white"/>
      <circle cx="12" cy="15" r="4.5" fill="none" stroke="#FF6B35" stroke-width="2"/>
      <circle cx="12" cy="15" r="2.5" fill="#FF6B35"/>
      <circle cx="12" cy="15" r="1" fill="white"/>
      <!-- Flash -->
      <rect x="6" y="2" width="3" height="2" rx="0.5" fill="white"/>
      <!-- Viewfinder -->
      <rect x="18" y="10" width="2" height="2" rx="0.5" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 8)">
    <!-- Main Brand -->
    <text x="0" y="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="900" fill="white" letter-spacing="-0.02em">
      PROJECT<tspan fill="#FFD700">CAM</tspan>
    </text>
    <!-- Professional Tagline -->
    <text x="0" y="36" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="700" fill="rgba(255,215,0,0.9)" letter-spacing="0.2em">
      CONTRACTOR PLATFORM
    </text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="boldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E64100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
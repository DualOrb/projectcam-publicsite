<svg width="220" height="44" viewBox="0 0 220 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Container -->
  <g transform="translate(0, 2)">
    <!-- Main Icon Background -->
    <rect x="0" y="0" width="40" height="40" rx="12" fill="url(#iconGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Camera Icon -->
    <g transform="translate(8, 8)">
      <!-- Camera Body -->
      <rect x="2" y="6" width="20" height="12" rx="2" fill="white" opacity="0.95"/>
      <!-- Camera Top Housing -->
      <rect x="6" y="4" width="8" height="3" rx="1" fill="white" opacity="0.9"/>
      <!-- Main Lens -->
      <circle cx="12" cy="12" r="5" fill="white" stroke="#FF6B35" stroke-width="2"/>
      <circle cx="12" cy="12" r="3" fill="#FF6B35"/>
      <circle cx="12" cy="12" r="1.5" fill="white"/>
      <!-- Viewfinder -->
      <rect x="17" y="7" width="2" height="2" rx="0.5" fill="white" opacity="0.8"/>
      <!-- Flash -->
      <rect x="4" y="2" width="2" height="1.5" rx="0.5" fill="white"/>
    </g>
    
    <!-- Corner Accents -->
    <rect x="32" y="8" width="2" height="2" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="6" y="32" width="2" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(52, 6)">
    <!-- Main Brand Text -->
    <text x="0" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="800" fill="white" letter-spacing="-0.03em">
      Project<tspan fill="#FF6B35">Cam</tspan>
    </text>
    <!-- Tagline -->
    <text x="0" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="rgba(255,255,255,0.7)" letter-spacing="0.15em">
      FOR CONTRACTORS
    </text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF7A47;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64100;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
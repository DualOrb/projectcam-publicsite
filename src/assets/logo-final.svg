<svg width="200" height="36" viewBox="0 0 200 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Icon Background -->
    <rect x="0" y="0" width="36" height="36" rx="10" fill="url(#finalGradient)"/>
    
    <!-- Simple Camera Icon -->
    <g transform="translate(9, 9)">
      <!-- Camera Body -->
      <rect x="2" y="5" width="14" height="8" rx="1.5" fill="white" opacity="0.95"/>
      <!-- Lens -->
      <circle cx="9" cy="9" r="4" fill="white"/>
      <circle cx="9" cy="9" r="2.5" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
      <circle cx="9" cy="9" r="1.5" fill="#FF6B35"/>
      <!-- Flash -->
      <rect x="4" y="3" width="2" height="1.5" rx="0.5" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(48, 6)">
    <!-- Main Brand Text -->
    <text x="0" y="18" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="white" letter-spacing="-0.01em">
      ProjectCam
    </text>
    <!-- Tagline -->
    <text x="0" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="600" fill="rgba(255,255,255,0.7)" letter-spacing="0.1em">
      FOR CONTRACTORS
    </text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="finalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
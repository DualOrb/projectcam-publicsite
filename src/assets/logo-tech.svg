<svg width="160" height="32" viewBox="0 0 160 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Main Icon Background -->
    <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#techGradient)" />
    
    <!-- Circuit Pattern Background -->
    <g opacity="0.3">
      <line x1="4" y1="16" x2="12" y2="16" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="20" y1="16" x2="28" y2="16" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="16" y1="4" x2="16" y2="12" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="16" y1="20" x2="16" y2="28" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="12" cy="16" r="1" fill="rgba(255,255,255,0.4)"/>
      <circle cx="20" cy="16" r="1" fill="rgba(255,255,255,0.4)"/>
      <circle cx="16" cy="12" r="1" fill="rgba(255,255,255,0.4)"/>
      <circle cx="16" cy="20" r="1" fill="rgba(255,255,255,0.4)"/>
    </g>
    
    <!-- Camera Icon -->
    <g transform="translate(10, 10)">
      <!-- Lens -->
      <circle cx="6" cy="6" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
      <circle cx="6" cy="6" r="2.5" fill="none" stroke="#FF6B35" stroke-width="2"/>
      <circle cx="6" cy="6" r="1" fill="#FF6B35"/>
      <!-- Flash -->
      <rect x="1" y="1" width="1.5" height="1.5" rx="0.3" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Divider -->
  <line x1="44" y1="8" x2="44" y2="24" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  
  <!-- Text -->
  <g transform="translate(56, 6)">
    <!-- Main Text -->
    <text x="0" y="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="currentColor" letter-spacing="-0.01em">
      PROJECT<tspan fill="#FF6B35">CAM</tspan>
    </text>
    <!-- Subtitle -->
    <text x="0" y="24" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="7" font-weight="500" fill="currentColor" opacity="0.6" letter-spacing="0.05em">
      CONTRACTOR PLATFORM
    </text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A202C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171923;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
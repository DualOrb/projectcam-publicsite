<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradientWhite)" stroke="url(#borderGradientWhite)" stroke-width="2"/>
  
  <!-- Camera Icon -->
  <g transform="translate(12, 12)">
    <!-- Camera Body -->
    <rect x="2" y="5" width="12" height="8" rx="2" fill="#1a1a1a" opacity="0.8"/>
    <!-- Camera Lens -->
    <circle cx="8" cy="9" r="3" fill="#1a1a1a" stroke="#FF6B35" stroke-width="1.5"/>
    <!-- Camera Lens Center -->
    <circle cx="8" cy="9" r="1.5" fill="#FF6B35"/>
    <!-- Camera Flash -->
    <rect x="3" y="3" width="2" height="1.5" rx="0.5" fill="#1a1a1a" opacity="0.6"/>
    <!-- Voice Wave Lines -->
    <path d="M14 7 Q16 9 14 11" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M15.5 6 Q18 9 15.5 12" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(45, 8)">
    <!-- Project -->
    <text x="0" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="white">
      Project
    </text>
    <!-- Cam -->
    <text x="0" y="28" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#FF6B35">
      Cam
    </text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>